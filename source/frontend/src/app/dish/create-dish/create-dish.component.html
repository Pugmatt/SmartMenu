<form name="create-dish-form" (ngSubmit)="onSubmit(dish)" #dish="ngForm">
  <div class="form-group">
      Name:
      <input name="name" id="" cols="30" rows="10" ngModel require/>
  </div>
  <div class="form-group">
    Price:
    <input name="price" id="" cols="30" rows="10" ngModel require/>
  </div>
  <div class="form-group">
    <p>Description:</p>
    <textarea name="description" id="" cols="30" rows="10" ngModel></textarea>
  </div>
  <div class="form-group">
      Category:
      <input name="category" id="" cols="30" rows="10" ngModel require/>
  </div>
  <div class="form-group">
    <b>Nutritional Facts</b> (Optional):
  </div>
    <div class="form-group">
      Calories: <input type="number" name="calories" id="" cols="30" rows="10" ngModel require/>
    </div>
    <div class="form-group">
      Total Fat: <input type="number" name="total_fat" id="" cols="30" rows="10" ngModel require/>
    </div>
    <div class="form-group">
      Cholesterol: <input type="number" name="cholesterol" id="" cols="30" rows="10" ngModel require/>
    </div>
    <div class="form-group">
      Sodium: <input type="number" name="sodium" id="" cols="30" rows="10" ngModel require/>
    </div>
  <button type='submit' mat-raised-button>Add Dish</button>
</form>
<p id="error" *ngIf="error">{{error}}</p>
