<form (ngSubmit)="onSubmit(dish)" #dish="ngForm">
  Add picture:
  <input type="file" name="picture">
  <div class="form-group">
      Name:
      <input name="name" id="" cols="30" rows="10" ngModel/>
  </div>
  <div class="form-group">
    Description:
    <textarea name="description" id="" cols="30" rows="10" ngModel></textarea>
  </div>
  <div class="form-group">
      Category:
      <input name="category" id="" cols="30" rows="10" ngModel/>
  </div>
  <button type='submit' mat-raised-button>Add Dish</button>
</form>
<p id="error" *ngIf="error">{{error}}</p>
