<div *ngIf="error || dish.error">
  Dish not found
  <button (click)="add()">Add</button>
</div>
<div *ngIf="!error && !dish.error">
  <h1>{{dish.name}}</h1>
  <mat-grid-list cols="2" rowHeight="100px">
      <mat-grid-tile [rowspan]="3">
        <p>
          <img id="display" src="/api/images/dish/{{dish.id}}/1"/>
        </p>
      </mat-grid-tile>
      <mat-grid-tile [rowspan]="2" id="gallery" *ngIf="dish.images">
        <div *ngFor="let a of createRange(dish.images); let index = index" >
          <div class="image mat-elevation-z4"
            matRipple style="background-image: url(/api/images/dish/{{dish.id}}/{{i}})"> 
          </div>
        </div>
      </mat-grid-tile>
      <mat-grid-tile >
          <button type="submit" mat-raised-button *ngIf="dish.images">Upload an Image</button>
          <button type="submit" mat-raised-button *ngIf="!dish.images">Be the first to upload an image!</button>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-card>
          <mat-icon *ngFor="let i of [1,2,3,4,5]">star</mat-icon>
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile [rowspan]="1" [colspan]="1">
          <mat-card id="description">
            {{dish.description}}
          </mat-card>
      </mat-grid-tile>
  </mat-grid-list>
</div>
