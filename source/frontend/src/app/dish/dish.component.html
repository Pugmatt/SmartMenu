<h1>McDouble</h1>
<mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile>
      <p>
        <img src="https://www.mcdonalds.com/is/image/content/dam/usa/nutrition/items/regular/desktop/t-mcdonalds-Bacon-McDouble.jpg"/>
      </p>
    </mat-grid-tile>
    <mat-grid-tile>
      <button (click)="add()">Add</button>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-icon *ngFor="let i of [1,2,3,4,5]">star</mat-icon>
    </mat-grid-tile>
    <mat-grid-tile>4</mat-grid-tile>
</mat-grid-list>
