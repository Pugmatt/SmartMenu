<form (ngSubmit)="onSubmit(search)" #search="ngForm" class="search-form">
    <mat-form-field>
      <input type="text" name="restaurant" ngModel matInput placeholder="Restaurant" />
    </mat-form-field>
    <mat-form-field>
      <input [(ngModel)]="location" type="text" name="location" ngModel matInput placeholder="City, State ZIP..."/>
    </mat-form-field>
    <button type="submit" mat-raised-button>Search</button>
</form>
