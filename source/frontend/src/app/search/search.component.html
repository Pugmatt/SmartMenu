<mat-progress-spinner *ngIf="!restaurants"></mat-progress-spinner>
<div *ngIf="restaurants">
    <div id="result-count" *ngIf="restaurants">{{restaurants.length}} {{resultsString}}</div>
    <p *ngFor="let restaurant of restaurants">
        <app-restaurant-element [restaurant]="restaurant"></app-restaurant-element>
    </p>
</div>
